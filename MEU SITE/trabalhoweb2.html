<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Links do GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .link-container {
      margin-top: 30px;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #24292e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #444c56;
    }
  </style>
</head>
